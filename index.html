<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inner-container">
          <img src="./images/logo.svg" alt="logo" class="logo">
          <img src="./images/hero-mobile.jpg" class="mobile-image" alt="portrait">
          <div class="test">
          <h2>
            <span class="we"> we're </span><span class="coming"> coming soon</span>
          </h2>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form id="form" class="email-input" action="#">
            <input id="input" type="text" placeholder=" Email Address " required ></input>
            <img id="err-img" class="error-icon" src="./images/icon-error.svg" alt="error icon">
            <button id="btn" type="submit"><img src="./images/icon-arrow.svg" class="btnimg"></button>
            <small id="small">Please provide a valid email</small>
          </form>
        </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
